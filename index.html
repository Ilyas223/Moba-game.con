<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBA Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to MOBA Game</h1>
        <div id="menu">
            <button id="startGame">Start Game</button>
            <button id="settings">Settings</button>
            <button id="exit">Exit</button>
        </div>

        <div id="characterSelection" class="hidden">
            <h2>Select Your Hero</h2>
            <div id="heroes">
                <div class="hero" data-hero="Warrior">
                    <img src="warrior.jpg" alt="Warrior">
                    <p>Warrior</p>
                </div>
                <div class="hero" data-hero="Mage">
                    <img src="mage.jpg" alt="Mage">
                    <p>Mage</p>
                </div>
                <div class="hero" data-hero="Archer">
                    <img src="archer.jpg" alt="Archer">
                    <p>Archer</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
